
<div class="tablacontainer">
    <div class="tablacontainerhijo">
        <div class="tablacontainer tables">
            <tr class="tabletitle">
                <th>Nombre</th>
                <th>Username</th>
                <th>Direccion</th>
                <th>Correo</th>
                <th>Phone</th>
            </tr>
        </div>
        <table  mat-table [dataSource]="dataSource" class="mat-elevation-z8 ">
            <ng-container *ngFor="let column of displayedColumns; let i = index" [matColumnDef]="column">
              <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
              <td mat-cell class="withs"  *matCellDef="let user">{{ user[column] }}</td>
        
            </ng-container>
          
            <ng-container *matRowDef="let user; columns: displayedColumns; let i = index">
              
              <mat-accordion>
                <mat-expansion-panel>
                  <mat-expansion-panel-header class="headeracor">
                        <tr mat-row (click)="toggleDetails(i)">
                            <td mat-cell *matCellDef="let user" [style.cursor]="'pointer'">{{ user.Nombre }}</td>
                        </tr>
                  </mat-expansion-panel-header>
                  <div class="panel-content ">
                    <button mat-button (click)="openCreatePostModal(dataSource[i].id)">Crear Post</button>
                    New Post 
                    <tr class="tabletitle">
                        <th>{{result.title}}</th>
                        <th>{{result.body}}</th>
                        <th>{{result.id}}</th>
                    </tr>
                  </div>
                </mat-expansion-panel>
              </mat-accordion>
            </ng-container>
            
        </table>
    </div>
</div>
